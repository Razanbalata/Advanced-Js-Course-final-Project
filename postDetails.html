  <script>
    const url = new URLSearchParams(window.location.search);
    const id = url.get("postId");
    setupUI();

    function getPost() {
      axios.get(`${baseUrl}/posts/${id}`).then((response) => {
        const post = response.data.data;
        const comments = post.comments;
        const author = post.author;
        document.getElementById("username-span").innerHTML = author.username;
         
         let commentsContent = ``
         for(comment of comments){
          commentsContent +=`
            <div id="comments">
              <div class="p-3" style="background-color: rgb(235, 235, 235)">
                <div>
                  <img
                    src="${comment.author.profile_image}"
                    class="rounded-circle"
                    style="width: 40px; height: 40px"
                  />
                  <b>${comment.author.username}</b>
                </div>
                <div>
                  ${comment.body}
                </div>
              </div>
              
            </div>
          `
         }
      
        let content = `
         <div class="card shadow my-3">
        <div class="card-header">
          <img src="${author.profile_image}" class="rounded-circle border border-3" style="width: 40px;height: 40px;">
         <b>@ ${author.username}</b>
         </div>
        <div class="card-body">
          <img src="${post.image}" class="w-100">
          <h6 style="color: rgb(173, 173, 173);" class="mt-1"></h6>
          <h5>${post.title}</h5>
          <p>${post.body}</p>
          <hr> 
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
              <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
            </svg>
            <span>(${post.comments_count}) Comments </span>
           <span id="post-tags-${post.id}"></span>
            </div>
        </div>
   
        <div id="comments">
        ${commentsContent}
        </div>
        
          <div class="input-group mb-3" id="add-comment-div">
            <input type="text" id="comment-input" placeholder="add-comment here.." class="form-control">
            <button class ="btn btn-outline-primary" type="button" onclick=creatComment()>send</button>
          </div>

      </div>
        `;
        document.getElementById("post").innerHTML = content
      });
    }
    getPost();

 
    function creatComment(){
      let commentBody = document.getElementById("comment-input").value
     let params = {
      "body":commentBody
     }
    let token = localStorage.getItem("token")
     let url1 = `${baseUrl}/posts/${id}/comments` 
        axios.post(url1,params,{
          headers:{
            "authorization": `Bearer ${token}`
          }
        })
        .then((response)=>{
          getPost()
          showAlert("The comment has been created successfully","success")
        })
        .catch((error)=>{
          const errorMessage = error.response.data.message
          showAlert(errorMessage,"danger")
        })    
    
    }


  </script>
